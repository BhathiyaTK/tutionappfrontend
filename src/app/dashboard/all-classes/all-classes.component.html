<section class="control-panel-content-section">
    <div class="title-sec d-flex d-md-flex d-lg-flex d-xl-flex justify-content-between align-items-center">
        <div class="content-title">
            <h3 class="mb-0">All Classes</h3>
            <span>Find all the classes available on MASTERY.LK</span>
        </div>
        <div class="options-box d-flex flex-row align-items-center">
            <span>Filter&nbsp;:</span>
            <select class="custom-select shadow-sm mr-3" id="inputGroupSelect01">
                <option value="all">All</option>
                <option value="O/L">Ordinary Level (O/L)</option>
                <option value="A/L">Advanced Level (A/L)</option>
            </select>
            <input type="search" class="form-control shadow-sm" name="class_search" id="class-search" placeholder="Search...">
        </div>
    </div>
    <div class="control-panel-content mt-4">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-3 class-col" *ngFor="let class of allclasses" style="margin-bottom: 30px;">
                <div class="card custom-shadow-div">
                    <img src="../../../assets/images/bg2.jpg" class="card-img-top" alt="Class Banner Image">
                    <div class="card-body">
                        <h5 class="card-title">{{class.name}}</h5>
                        <small>By {{class.teacher}}</small>
                        <p class="card-text">
                            Every {{class.date}}<br>at {{class.time}}
                        </p>
                        <hr>
                        <p class="class-price">
                            Rs.{{class.fee}} <small>/month</small>
                            <button [routerLink]="['/mPanel/classes', class.id, class.name, 'purchase']" class="theme-btn float-right">Join Now</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
