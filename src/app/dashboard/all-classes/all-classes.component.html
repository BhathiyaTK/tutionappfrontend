<section class="control-panel-content-section">
    <div class="title-sec d-flex d-md-flex d-lg-flex d-xl-flex justify-content-between align-items-center">
        <div class="content-title">
            <h3 class="mb-0">All Classes</h3>
            <span>Find all the classes available on MASTERY.LK</span>
        </div>
    </div>
    <div class="control-panel-content mt-4">
        <div class="text-center my-4" *ngIf="spinner">
            <img class="spinner" src="../../../../assets/images/loaders/spin_lg_white_edge.gif">
            <h6 class="text-monospace">Loading data...</h6>
        </div>
        <div class="mt-4" *ngIf="emptyMsg">
            <div class="alert alert-danger mb-0">
                <i class="material-icons float-left mr-2">error</i>
                No classes found.
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 class-col"
                *ngFor="let class of allclasses | paginate: {itemsPerPage: 8, currentPage: currentPageNumber+1, totalItems: totalElements};"
                style="margin-bottom: 30px;">
                <div class="card custom-shadow-div">
                    <div class="card-img-top">
                        <img src="{{class.imagePath}}" class="card-img-top" alt="{{imageAltText}}">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title">{{class.name}}</h5>
                        <small>By {{class.teacherEntity.fName}} {{class.teacherEntity.lName}}</small>
                        <p class="card-text">
                            Every {{class.hDate}} @ {{timeConverter(class.htime)}}
                        </p>
                        <hr>
                        <p class="class-price">
                            {{currencyConvertor(class.classFee)}} <small>/month</small>
                        </p>
                        <hr>
                        <button
                            [routerLink]="['/mPanel/classes', class.tutionClassId, removeUrlSpaces(class.name), 'purchase']"
                            class="theme-btn">Join Now</button>
                    </div>
                </div>
            </div>
        </div>
        <pagination-controls class="custom-pagination" responsive="true" previousLabel="Prev" nextLabel="Next"
            (pageChange)="pageNumberClick($event)">
        </pagination-controls>
    </div>
</section>
